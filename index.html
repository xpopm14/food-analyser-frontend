<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Analyzer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0;
            padding: 0;
        }
        .table-row:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // üî• YOUR BACKEND URL - ALREADY SET TO YOURS
        const BACKEND_URL = "https://food-analyser-eosin.vercel.app/api/analyze";

        function FoodAnalyzer() {
            const [selectedImage, setSelectedImage] = useState(null);
            const [analysisResult, setAnalysisResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleImageSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setSelectedImage(e.target.result);
                        setAnalysisResult(null);
                        setError(null);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const analyzeImage = async () => {
                if (!selectedImage) return;

                setLoading(true);
                setError(null);

                try {
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: selectedImage
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Enhanced JSON parsing with better error handling
                        try {
                            // Clean the response - remove markdown code blocks if present
                            let cleanResponse = data.analysis.trim();
                            
                            // Remove ```json and ``` markers
                            if (cleanResponse.startsWith('```json')) {
                                cleanResponse = cleanResponse.replace('```json', '').replace(/```$/, '').trim();
                            } else if (cleanResponse.startsWith('```')) {
                                cleanResponse = cleanResponse.replace(/```[\w]*/, '').replace(/```$/, '').trim();
                            }
                            
                            const analysis = JSON.parse(cleanResponse);
                            setAnalysisResult(analysis);
                        } catch (parseError) {
                            console.log('Parse error:', parseError);
                            console.log('Raw response:', data.analysis);
                            
                            // Try to extract JSON from text
                            const jsonMatch = data.analysis.match(/\{[\s\S]*\}/);
                            if (jsonMatch) {
                                try {
                                    const analysis = JSON.parse(jsonMatch[0]);
                                    setAnalysisResult(analysis);
                                } catch {
                                    // If all parsing fails, show raw text in a nice format
                                    setAnalysisResult({ raw: data.analysis });
                                }
                            } else {
                                setAnalysisResult({ raw: data.analysis });
                            }
                        }
                    } else {
                        setError(data.error || 'Analysis failed');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const resetAnalysis = () => {
                setSelectedImage(null);
                setAnalysisResult(null);
                setError(null);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 p-4">
                    <div className="max-w-md mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8 pt-8">
                            <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span className="text-white text-2xl">üçΩÔ∏è</span>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-2">Calorie Analyzer</h1>
                            <p className="text-purple-100">Analyze your food and get nutritional information</p>
                        </div>

                        {/* Main Content */}
                        {!selectedImage ? (
                            /* Camera Button */
                            <div className="text-center">
                                <label className="inline-block">
                                    <input
                                        type="file"
                                        accept="image/*"
                                        capture="environment"
                                        onChange={handleImageSelect}
                                        className="hidden"
                                    />
                                    <div className="w-48 h-48 bg-green-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-green-600 transition-colors mx-auto shadow-lg">
                                        <span className="text-white text-6xl">üì∏</span>
                                    </div>
                                </label>
                                <p className="text-white mt-4 text-lg">Tap to capture food</p>
                            </div>
                        ) : (
                            /* Image and Analysis */
                            <div className="bg-white rounded-lg p-6 shadow-lg">
                                {/* Selected Image */}
                                <div className="mb-6">
                                    <img
                                        src={selectedImage}
                                        alt="Selected food"
                                        className="w-full h-48 object-cover rounded-lg shadow-md"
                                    />
                                </div>

                                {/* Action Buttons */}
                                <div className="flex gap-3 mb-6">
                                    <button
                                        onClick={analyzeImage}
                                        disabled={loading}
                                        className="flex-1 bg-green-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                    >
                                        {loading ? 'Analyzing...' : 'Analyze Food'}
                                    </button>
                                    <button
                                        onClick={resetAnalysis}
                                        className="px-4 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                                    >
                                        Reset
                                    </button>
                                </div>

                                {/* Loading */}
                                {loading && (
                                    <div className="text-center py-8">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-green-500 mx-auto"></div>
                                        <p className="text-gray-600 mt-2">Analyzing your food...</p>
                                    </div>
                                )}

                                {/* Error */}
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                                        <p className="text-red-700">‚ö†Ô∏è {error}</p>
                                    </div>
                                )}

                                {/* Results */}
                                {analysisResult && !loading && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">üìä Nutritional Analysis</h3>
                                        
                                        {analysisResult.raw ? (
                                            /* Plain text response - formatted nicely */
                                            <div className="bg-gray-50 rounded-lg p-4">
                                                <pre className="whitespace-pre-wrap text-sm text-gray-700">
                                                    {analysisResult.raw}
                                                </pre>
                                            </div>
                                        ) : (
                                            /* Structured data tables */
                                            <div className="space-y-4">
                                                {/* Food Overview */}
                                                {(analysisResult.foodName || analysisResult.calories) && (
                                                    <div className="bg-green-50 rounded-lg overflow-hidden shadow-sm">
                                                        <div className="bg-green-500 text-white px-4 py-3">
                                                            <h4 className="font-medium flex items-center">üçé Food Analysis</h4>
                                                        </div>
                                                        <div className="p-4">
                                                            <table className="w-full">
                                                                <tbody>
                                                                    {analysisResult.foodName && (
                                                                        <tr className="table-row">
                                                                            <td className="py-2 font-medium text-gray-700">Food:</td>
                                                                            <td className="py-2 text-right font-semibold text-green-700">{analysisResult.foodName}</td>
                                                                        </tr>
                                                                    )}
                                                                    {analysisResult.calories && (
                                                                        <tr className="table-row">
                                                                            <td className="py-2 font-medium text-gray-700">Calories:</td>
                                                                            <td className="py-2 text-right font-bold text-green-600 text-lg">{analysisResult.calories}</td>
                                                                        </tr>
                                                                    )}
                                                                    {analysisResult.servingSize && (
                                                                        <tr className="table-row">
                                                                            <td className="py-2 font-medium text-gray-700">Serving Size:</td>
                                                                            <td className="py-2 text-right text-gray-600">{analysisResult.servingSize}</td>
                                                                        </tr>
                                                                    )}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Macronutrients */}
                                                {analysisResult.macronutrients && (
                                                    <div className="bg-blue-50 rounded-lg overflow-hidden shadow-sm">
                                                        <div className="bg-blue-500 text-white px-4 py-3">
                                                            <h4 className="font-medium flex items-center">ü•ó Macronutrients</h4>
                                                        </div>
                                                        <div className="p-4">
                                                            <table className="w-full">
                                                                <thead>
                                                                    <tr className="border-b-2 border-blue-200">
                                                                        <th className="text-left py-2 font-semibold text-blue-800">Nutrient</th>
                                                                        <th className="text-right py-2 font-semibold text-blue-800">Amount</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {Object.entries(analysisResult.macronutrients).map(([key, value]) => (
                                                                        <tr key={key} className="table-row border-b border-blue-100">
                                                                            <td className="py-2 capitalize text-gray-700">{key.replace(/([A-Z])/g, ' $1')}:</td>
                                                                            <td className="text-right py-2 font-medium text-blue-700">{value}g</td>
                                                                        </tr>
                                                                    ))}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Vitamins */}
                                                {analysisResult.vitamins && (
                                                    <div className="bg-orange-50 rounded-lg overflow-hidden shadow-sm">
                                                        <div className="bg-orange-500 text-white px-4 py-3">
                                                            <h4 className="font-medium flex items-center">üçä Vitamins</h4>
                                                        </div>
                                                        <div className="p-4">
                                                            <table className="w-full">
                                                                <thead>
                                                                    <tr className="border-b-2 border-orange-200">
                                                                        <th className="text-left py-2 font-semibold text-orange-800">Vitamin</th>
                                                                        <th className="text-right py-2 font-semibold text-orange-800">Daily Value</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {Object.entries(analysisResult.vitamins).map(([key, value]) => (
                                                                        <tr key={key} className="table-row border-b border-orange-100">
                                                                            <td className="py-2 capitalize text-gray-700">{key.replace(/([A-Z])/g, ' $1')}:</td>
                                                                            <td className="text-right py-2 font-medium text-orange-700">{value}</td>
                                                                        </tr>
                                                                    ))}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Minerals */}
                                                {analysisResult.minerals && (
                                                    <div className="bg-gray-50 rounded-lg overflow-hidden shadow-sm">
                                                        <div className="bg-gray-600 text-white px-4 py-3">
                                                            <h4 className="font-medium flex items-center">‚ö° Minerals</h4>
                                                        </div>
                                                        <div className="p-4">
                                                            <table className="w-full">
                                                                <thead>
                                                                    <tr className="border-b-2 border-gray-300">
                                                                        <th className="text-left py-2 font-semibold text-gray-800">Mineral</th>
                                                                        <th className="text-right py-2 font-semibold text-gray-800">Daily Value</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {Object.entries(analysisResult.minerals).map(([key, value]) => (
                                                                        <tr key={key} className="table-row border-b border-gray-200">
                                                                            <td className="py-2 capitalize text-gray-700">{key}:</td>
                                                                            <td className="text-right py-2 font-medium text-gray-700">{value}</td>
                                                                        </tr>
                                                                    ))}
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Health Score */}
                                                {analysisResult.healthScore && (
                                                    <div className="bg-purple-50 rounded-lg p-4 shadow-sm">
                                                        <div className="flex justify-between items-center">
                                                            <span className="font-medium text-purple-800 flex items-center">‚ù§Ô∏è Health Score:</span>
                                                            <span className="text-2xl font-bold text-purple-600">
                                                                {analysisResult.healthScore}/10
                                                            </span>
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Health Tips */}
                                                {analysisResult.healthTips && (
                                                    <div className="bg-yellow-50 rounded-lg overflow-hidden shadow-sm">
                                                        <div className="bg-yellow-500 text-white px-4 py-3">
                                                            <h4 className="font-medium flex items-center">üí° Health Tips</h4>
                                                        </div>
                                                        <div className="p-4">
                                                            <ul className="space-y-3">
                                                                {analysisResult.healthTips.map((tip, index) => (
                                                                    <li key={index} className="flex items-start">
                                                                        <span className="text-yellow-500 mr-3 mt-1 text-sm">‚óè</span>
                                                                        <span className="text-sm text-gray-700 leading-relaxed">{tip}</span>
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FoodAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
